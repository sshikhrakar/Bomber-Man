<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="wrapper" id="wrapper">

	<div id="home-screen" class="home-screen">
		<div id="start-game" class="newGame"></div>
		<div class="gameOptions"></div>
	</div>

	<div class="loading-screen" id="loading-screen">
		<div class="loading-bar"></div>
	</div>

	<div class="game-screen" id="game-screen">
		<div class = "result1"></div>
		<div class="score-bar" id="score-bar">
			<div class="go-back">Back to Main Menu</div>
			<img src="images/bomb.png">
			<div class="bombLimit"></div>
			<div class="score"></div>
		</div>
		<div class="main-screen" id ="main-screen"> </div>
	</div>

	<div id ="end-screen">
		<div class = "result"></div>
		<div class ="scoreBoard"></div>
		<div id="end-screen-buttons" class="endButtons">
			<div class='leftButton'></div>
			<div class='rightButton'></div>
		</div>
	</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
